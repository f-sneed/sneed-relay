<html>
	<head>
		<title>Config | SNEED Relay</title>
		<link href="/style.css" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<div id="logo">
				<img alt="SNEED Relay logo" src="/static/icon/logo_128.png"/>
				<div>
					<span>SNEED</span>
					<span>Relay</span>
				</div>
			</div>
			<span>Config</span>
		</header>

		<div id="options">
			<div id="icon">
				<h2>Icon:</h2>
				<div>
					<label for="icon_useSeasonal">Use seasonal icons:</label>
					<input name="icon_useSeasonal" type="checkbox" value=""/>
				</div>
			</div>
			<div id="server">
				<h2>Server:</h2>
				<div>
					<label for="server_ip">IP:</label>
					<input name="server_ip" type="text" value=""/>
				</div>
				<div>
					<label for="server_port">Port:</label>
					<input name="server_port" type="text" value=""/>
				</div>

			</div>
		</div>
		<button id="save_btn">Save Config</button>
		<script src="config.js"></script>
	</body>
</html>
